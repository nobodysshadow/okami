    <script type="text/javascript">
      function initialize() {
        var myLatLng = new google.maps.LatLng(47.3870691, 8.1800585);
        var mapCanvas = document.getElementById("map-canvas");
        var mapOptions = {
          center: myLatLng,
          zoom: 18,
          mapTypeId: google.maps.MapTypeId.HYBRID
        };
        var myMap = new google.maps.Map(mapCanvas, mapOptions);
        var myMarker = new google.maps.Marker({position: myLatLng, map: myMap, title: 'OKAMI Dojo Kleiner'});
        var contentString = '<h3>OKAMI Dojo Kleiner</h3>'+
              '<p>Rathausg&auml;ssli 14<br>5600 Lenzburg<br>'+
              'Tel. Dojo: 062 891 90 78<br>Tel. B&uuml;ro: 062 892 39 70</p>'+
              '<p><a href="https://www.google.com/maps?q=Rathausg%C3%A4ssli+14,+Lenzburg,+Switzerland&ie=UTF8&sll=47.38709369999949,8.180047105376604&sspn=0.007882902488760715,0.020604032352982263&t=h&dg=opt&hnear=Rathausg%C3%A4ssli+14,+5600+Lenzburg,+Aargau,+Switzerland&z=16">Anfahrtsberechnung mit Google</a></p>';
        var infowindow = new google.maps.InfoWindow({content: contentString});
        google.maps.event.addListener(myMarker, 'click', function() {
          infowindow.open(myMap,myMarker);
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
